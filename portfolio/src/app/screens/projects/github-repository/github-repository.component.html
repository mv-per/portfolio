<div class="repositoryCard" fxLayout="row" fxLayoutAlign="center center" fxFlex>
  <div class="languageGraph" fxFlex="20">
    <canvas
      *ngIf="showGraph"
      baseChart
      [data]="data"
      style="width: 6vw"
      [type]="doughnutChartType"
    >
    </canvas>
  </div>

  <div
    class="info"
    fxFill
    fxFlex
    fxLayout="column"
    fxLayoutAlign="center start"
  >
    <div class="title">
      <h3><a href="{{ repository.html_url }}" label="'Repository Title'">{{
        repositoryTitle
      }}</a></h3>
    </div>
    <div class="description">
      {{ repository?.description }}
    </div>
    <div class="updated">Last update: {{ lastUpdateDate | date }}</div>
  </div>
</div>
